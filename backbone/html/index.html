<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="../css/materialize.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <style>
        .btn-ver-mas{
          cursor:pointer;
          color:#009688;
          font-size: 18px;
        }
        .titulo-cnt{
          overflow: hidden;
        }
        .volver-atras{
          padding: 0 15px;
          cursor:pointer;
        }
      </style>
    </head>

    <body id="app">

        <header class="navbar-fixed">
             <nav class="">
                <div class="nav-wrapper">

                  <ul class="">
                    <li class="left volver-atras"><span class="" ><i class="material-icons ">replay</i></span></li>
                    <li class="right"> <a href="badges.html">PUBLICAR</a></li>

                  </ul>
                </div>
              </nav>

        </header>
        <section id="">

            <div class="row" id="mostrarPublicacion">




            </div>
            <div class="row">
              <div class="col s12 m6 collection" id="mostrarComentarios">

              </div>
            </div>
            <div class="row">

              <form class="col s12 form-comentario" style="display:none;">
                <div class="row card" style="padding-bottom:10px;">
                   <div class="input-field col s12">

                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Usuario</label>
                  </div>
                  <div class="input-field col s12">
                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                    <label for="textarea1">Comentario</label>
                  </div>
                  <div clasS="col s12 pdb-20">
                      <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                    <i class="material-icons right">send</i>
                  </button>
                  </div>
                </div>

              </form>
            </div>
        </section>

      <script type="text/template" id="templatePublicacion">
        <div class="col s12 m6" id="publicacion">
          <div class="card ">
            <div class="card-image">
              <img src="http://104.236.245.239<%= foto %>" height="200" width="100">

            </div>
            <div class="card-content">
              <h5><%= titulo %></h5>
              <p><%= contenido_truncado %></p>
            </div>
            <div class="card-action">
              <span class="btn-ver-mas">ver mas </span>
            </div>
          </div>
        </div>
      </script>


      <script type="text/template" id="templatePublicacionDetalle">
          <div class="col s12 m6" id="publicacion_detalle">
            <div class="card ">
              <div class="card-image">
                <img src="http://104.236.245.239<%= foto %>" height="200" width="100">
              </div>
              <div class="card-content">
                <h5 class=""><%= titulo %></h5>
                <p><%= contenido %></p>
              </div>
            </div>
          </div>
      </script>
      <script type="text/template" id="tempalteComentario">
          <div class="collection-item">
            <div>
                <span class="title"><%= usuario %></span>
                <span class="right"> 12/12/12</span>
            </div>
            <p><%= coment %>
            </p>

          </div>
      </script>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="../js/underscore.js"></script>
      <script type="text/javascript" src="../js/backbone.js"></script>
      <script type="text/javascript" src="../app/models.js"></script>
      <script type="text/javascript" src="../app/colecciones.js"></script>
      <script type="text/javascript" src="../app/vistas.js"></script>
      <script type="text/javascript" src="../js/materialize.min.js"></script>
      <script>
        window.idPublicacion = ""
      </script>
    </body>
  </html>
